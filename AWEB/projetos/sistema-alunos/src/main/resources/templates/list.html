<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Listagem de Alunos</title>
</head>

<body>

    <h1>📋 Listagem de Alunos</h1>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <p>
    <form th:action="@{/alunos/search}" method="get" class="search-form">
        <input type="text" name="nome" placeholder="Digite o nome do aluno" />
        <button type="submit">🔍 Buscar</button>
    </form>
</p>


    <p class="insert-link">
        <a class="btn btn-primary" th:href="@{/alunos/new}">➕ Novo Aluno</a>
    </p>

    <table class="styled-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Matéria</th>
                <th colspan="2" style="text-align: center;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.id}">---</td>
                <td th:text="${aluno.nome}">---</td>
                <td th:text="${aluno.idade}">---</td>
                <td th:text="${aluno.materia}">---</td>
                <td>
                    <a class="btn btn-edit" th:href="@{'/alunos/edit/' + ${aluno.id}}">✏️ Editar</a>
                </td>
                <td>
                    <a class="btn btn-delete" th:href="@{'/alunos/delete/' + ${aluno.id}}"
                        onclick="return confirm('Tem certeza que deseja excluir este aluno?');">
                        🗑️ Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
