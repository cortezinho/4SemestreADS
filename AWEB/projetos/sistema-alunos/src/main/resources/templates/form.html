<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${aluno.id} == null ? 'Novo Produto' : 'Editar Produto'"></title>
</head>

<body>

    <h1 th:text="${aluno.id} == null ? 'Novo Produto' : 'Editar Produto'"></h1>

    <form th:action="@{/alunos}" th:object="${aluno}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" step="0.01" th:field="*{idade}" />
            <span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></span>
        </div>

        <div>
            <label for="materia">Materia:</label>
            <textarea id="materia" th:field="*{materia}"></textarea>
            <span th:if="${#fields.hasErrors('materia')}" th:errors="*{materia}"></span>
        </div>

        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>

    <p>
        <a th:href="@{/alunos}">Voltar para lista</a>
    </p>

</body>

</html>
