<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Produto</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Excluir Produto</h1>

    <div class="alert alert-danger">
        <p>Tem certeza que deseja excluir o produto <strong th:text="${produto.nome}"></strong>?</p>
    </div>

    <table class="table table-bordered">

        <tr>
            <th>Nome</th>
            <td th:text="${produto.nome}"></td>
        </tr>

        <tr>
            <th>CPF</th>
            <td th:text="${produto.cpf}"></td>
        </tr>

        <tr>
            <th>Email</th>
            <td th:text="${produto.email}"></td>
        </tr>

        <tr>
            <th>Endereço</th>
            <td th:text="${produto.logradouro}"></td>
        </tr>

        <tr>
            <th>Número</th>
            <td th:text="${produto.numero}"></td>
        </tr>

        <tr>
            <th>Complemento</th>
            <td th:text="${produto.complemento}"></td>
        </tr>

        <tr>
            <th>Bairro</th>
            <td th:text="${produto.bairro}"></td>
        </tr>

        <tr>
            <th>Cidade</th>
            <td th:text="${produto.cidade}"></td>
        </tr>

        <tr>
            <th>Estado</th>
            <td th:text="${produto.uf}"></td>
        </tr>

        <tr>
            <th>CEP</th>
            <td th:text="${produto.cep}"></td>
        </tr>
                
    </table>

    <form th:action="@{/produtos/delete/{id}(id=${produto.id})}" method="post">
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
