spring.application.name=sistema-alunos

# Configurações do banco de dados
spring.datasource.url=jdbc:h2:mem:alunosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do console e url de acesso
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Confgurações de exibição de comandos SQL e atualização de SCHEMA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Garante que o SCHEMA seja criado antes da execução do SQL
spring.jpa.defer-datasource-initialization=true


server.port=9000